<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Weekend To-Do List</h1></header>
        <main>
            <div id="inputContainer">
                <h3>Add New Task</h3>
                <input id="task" type="text" placeholder="Add new task..." size="50">
                <!-- <label>Priority:</label><input type="number" name="" value="" id="Priority" size="50"> -->
                <select id="priority">
                    <option value='' disabled="disabled" selected>--Priority--</option>
                    <option value='1'>low</option>
                    <option value='2'>med</option>
                    <option value='3'>high</option>
                </select>
                <button type="button" id="addBtn">&#43;</button>
            </div>
            <div id="listContainer">
                <ul id="incompleteTasks">
                </ul>
                <hr>
                <ul id="completedTasks">
                </ul>
            </div>

        </main>
    </div>
</body>
</html>
